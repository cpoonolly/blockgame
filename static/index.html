<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
      function showShaderCompileError(shaderId) {
        let canvas = document.getElementById("canvas_main");
        let gl = canvas.getContext("webgl");

        alert("shader failed to compile: " + gl.getShaderInfoLog(shaderId));
      }

      function showProgramLinkError(programId) {
        let canvas = document.getElementById("canvas_main");
        let gl = canvas.getContext("webgl");

        alert("program failed to link: " + gl.getProgramInfoLog(programId));
      }

      const go = new Go();
			WebAssembly.instantiateStreaming(fetch("bundle.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
			});
    </script>
    <style>
      body, pre {
        margin: 0;
        padding: 0;
      }

      #canvas_main {
        position:fixed;
        opacity:1.0;
        width: 100%;
        height:100%;
        top:0;
        right:0;
        bottom:0;
        left:0;
      }
    </style>
	</head>
	<body>
    <canvas id="canvas_main"></canvas>
  </body>
</html>
