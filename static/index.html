<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
      const go = new Go();
			WebAssembly.instantiateStreaming(fetch("bundle.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
			});
    </script>
    <style>
      body, pre {
        margin: 0;
        padding: 0;
      }

      #canvas_main {
        position:fixed;
        opacity:1.0;
        width: 100%;
        height:100%;
        top:0;
        right:0;
        bottom:0;
        left:0;
        z-index: 1000;
      }

      #game_log {
        position: fixed;
        z-index: 2000;
        color: black;
      }
    </style>
	</head>
	<body>
    <p id="game_log"></p>
    <canvas id="canvas_main"></canvas>
  </body>
</html>
