<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
      const go = new Go();
			WebAssembly.instantiateStreaming(fetch("bundle.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
			});
    </script>
    <style>
      body, pre {
        margin: 0;
        padding: 0;
      }

      #container_main {
        display: flex;
        width: calc(100vw);
        height: calc(100vh);
        justify-content: center;
        align-items: stretch;
      }

      #container_canvas {
        flex-grow: 1;
      }

      #canvas_main {
        opacity: 1.0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      #game_log {
        position: absolute;
        z-index: 2000;
        color: white;
      }

      #container_editor_panel {
        display: none;
      }

      #container_main.edit-mode-enabled #container_editor_panel {
        flex-basis: 400px;
        display: flex;
        flex-direction: column;
        background-color: #e0e0e0;
        padding: 30px;
        z-index: 3000;
      }

      .edit-blocks {
        height: 100%;
        overflow-y: scroll;
      }

      .edit-block-title {
        margin: 0;
        width: 100%;
        font-size: 32px;
        font-weight: 500;
      }

      .edit-block {
        margin: 30px;
        display: flex;
        flex-wrap: wrap;
      }

      .edit-block-attr {
        width: 30%;
        padding: 10px 5px;
      }

      .edit-block-attr-label {
        font-size: 18px;
      }

      .edit-block-attr-val {
        display: block;
        width: 100px;
        padding: 8px;
        margin-top: 7px;
        border: 1px solid #ccc;
      }

      .new-block-btn,
      .edit-block-update-btn,
      .edit-block-delete-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .edit-block-delete-btn {
        margin: 20px 0 0 20px;
      }

      .edit-block-update-btn {
        margin: 20px 20px 0 0;
      }
    </style>
	</head>
	<body>
    <div id="container_main" class="edit-mode-enabled">
      <div id="container_canvas">
        <p id="game_log"></p>
        <canvas id="canvas_main"></canvas>
      </div>
      <div id="container_editor_panel"></div>
    </div>
  </body>
</html>
